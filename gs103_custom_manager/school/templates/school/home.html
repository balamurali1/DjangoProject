<!DOCTYPE html>
<html>
<head>
	<title>Information</title>
	<style>
		table,th,tr,td{
			border:1px solid black
		}
	</style>
</head>
<body>
	<h1>Model Manager(Custom Manager in managers.py)</h1>
	<table>
		<h3>Student Information</h3>
		<th>ID</th>
		<th> Name</th>
		<th>Roll</th>
		{% for student in students %}
			<tr>
				<td>{{student.id}}</td>
				<td>{{student.name}}</td>
				<td>{{student.roll}}</td>
			</tr>
		{% endfor %}	
	</table>
</body>
</html>
